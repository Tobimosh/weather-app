<div class="section">
  <div class="headerContainer">
    <p>Today</p>
    <a routerLink="./seven-days-forecast">Next 7 days</a>
  </div>
  <div class="conditionContainer">
    <div *ngFor="let item of items" class="weatherCondition">
        <p>{{item.time}}</p>
        <img [src]="item.img" alt="" />
        <p>{{item.deg}}</p>
    </div>

  </div>

</div>
